name: Firestore Catalogue Upload

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          token_format: access_token

      # -----------------------------
      # STEP 1: CREATE DOCUMENT (POST)
      # -----------------------------
      - name: Create Firestore document (core entry)
        run: |
          curl -s -o /dev/null -w "%{http_code}" -X POST \
          "https://firestore.googleapis.com/v1/projects/site-9686c/databases/(default)/documents/Catalogue?documentId=Moto4260" \
          -H "Authorization: Bearer ${{ steps.auth.outputs.access_token }}" \
          -H "Content-Type: application/json" \
          -d '{
            "fields": {"model": { "stringValue": "Moto G60" },"brand": { "stringValue": "Motorola" },"ram": { "stringValue": "6 GB" },"storage": { "stringValue": "128 GB" },"batteryCapacity": { "stringValue": "6000 mAh" },"displayType": { "stringValue": "IPS LCD" },"refreshRate": { "stringValue": "120 Hz" },"chipset": { "stringValue": "Snapdragon 732G" },"operatingSystem": { "stringValue": "Android" }}
          }' || true

